<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
   		<title>Crear Rol</title>
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
			</script>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/all.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
      <div th:replace="fragments/header2 :: header"></div>
      <br>
      <br>
      <br>
        <div class="row">
          <div class="col-3">
            <img class ="img-fluid" th:src="@{/img/Work2Gether.png}" alt="Logo de Work2gether">
          </div>
          <div class="col-9 text-center">
            <div class="container">
              <div class="bg-warning pt-3 px-3 pb-1 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-1">
                  <p>ROLES</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>

	<form th:action="@{/rol/registrar}" method="post" th:object="${rol}">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col-10 bg-warning pt-3 pb-3 rounded">
              <div class="bg-white text-black font-weight-bold rounded">
                <h2 class="pl-3 pt-1">Crear Rol</h2>
                <br>
                <div class="row">
                  <div class="col-5">
                    <div class="bg-warning pt-2 pb-1 px-3 ml-3 rounded">
                      <div class="bg-white text-black font-weight-bold rounded">
                        <h4 class="text-center"> Nombre de rol</h4>
                      </div>
                    </div> 
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <input type="text" class="form-control pr-3" th:field="*{Nombre}" id="usr">
										<div class="alert alert-danger" th:if="${#fields.hasErrors('Nombre')}"  th:errors="*{Nombre}">
										</div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-5">
                    <div class="bg-warning pt-2 pb-1 px-3 ml-3 rounded">
                      <div class="bg-white text-black font-weight-bold rounded">
                        <h4 class="text-center"> Descripcion del rol</h4>
                      </div>
                    </div> 
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <input type="text" class="form-control pr-3" th:field="*{Descripcion}" id="usr">
										<div class="alert alert-danger" th:if="${#fields.hasErrors('Nombre')}"  th:errors="*{Nombre}">
										</div>
                    </div>
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Aceptar</button>
                <a href="/rol/listar" class="ml-1 btn btn-danger">Cancelar</a>
                <br>
                <br>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
       	</form>
        <br>
        <br>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
