<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Actividades</title>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
	rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header2 :: header"></div>
	<br>
	<br>
	<br>
	<div class="row">
		<div class="col-3">
			<img class="img-fluid" th:src="@{/img/Work2Gether.png}"
				alt="Logo de Work2gether">
		</div>
		<div class="col-9 text-center">
			<div class="container">
				<div class="bg-warning pt-3 px-3 pb-1 rounded">
					<div class="bg-white text-black font-weight-bold rounded pt-1">
						<p>EMPLEADOS</p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="container text-center"></div>
	<br>
	<br>
	<br>
	<div class="container">
		<br> <br>
		<div class="row">
			<div class="col-2 my-2" th:each="a: ${listaEmpleados}">
				<img class="img-fluid rounded-circle" th:src="@{/img/persona.png}"
					alt="Imagen de Persona"
					style="background-color: rgb(255, 193, 7, 0.5)">
				<h6
					th:text="${a.Nombre} + ' ' + ${a.aPaterno} + ' ' + ${a.aMaterno}"
					class="text-center my-3"></h6>
				<a type="button" class="btn btn-block"
					style="background-color: rgb(255, 193, 7)"
					th:href="@{/mensaje/Empleado/} + ${a.idEmpleado}">Chat</a>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
