<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
		<meta charset="utf-8">
   		<title>Mensaje Empleado</title>
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
			</script>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/all.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div th:replace="fragments/header2 :: header"></div>
        <div class="row">
          <div class="col">
            <img class ="img-fluid" th:src="@{/img/Work2Gether.png}" alt="Logo de Work2gether">
          </div>
          <div class="col-9 text-center">
            <div class="container">
              <div class="m-5 bg-warning pt-3 px-3 pb-1 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-1">
                  <p>Chat</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-2">
            </div>
          </div>
          <br>
          <div class="row text-center">
            <div class="col-1"></div>
              <div class="col-10 bg-warning py-3 rounded">
                    <div class="bg-white text-black font-weight-bold rounded">
                      <p class="text-left ml-2 mt-2">Enviar mensaje al empleado.</p> 
                      <form th:action="@{/mensaje/registrarMensajeEmpleado}" method="post"
						th:object="${mensaje}">
                      <div class="row "> 
                      <div class="col"></div>
                      <div class="col-10"> 
                        <div style="background-color: rgb(108, 202, 255);">
									<p>Mensaje del usuario.</p>
									<textarea name="message" rows="5" th:field="*{Mensaje}"
										style="background-color: rgb(108, 202, 255); border: 0"
										class="form-control" placeholder="Escriba Mensaje al Empleado"></textarea>
								</div>
                      </div>
                      <div class="col"></div>
                      </div> 
                         <a type="button" th:href="@{/mensaje/Jefe}"class="align-content-end btn btn-danger">Cancelar</a>  
                          <button type="submit" class="align-content-end btn btn-primary">Enviar</button>

                          <br><br>
                       </form>
                  </div>
              </div>
            <div class="col-1"></div>
            </div>
          </div>
     
        <br>
        <br>
        <br>
        <br>
   
        <br>
    
        <br>
        <br>
       <div th:replace="fragments/footer :: footer"></div> 

    </body>
</html>
