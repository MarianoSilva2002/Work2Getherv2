<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
   		<title>Iniciar Sesion</title>
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
			</script>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/all.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
  <br><br><br>

  <form action="#" class="row justify-content-center border-0 shadow-none">

    <div class="col-md-2 bg-warning pt-4 rounded">
      
      <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
        <p class="pb-3">Correo del usuario</p> 
      </div>
    </div>
<div class="col-md-1"></div>
    <div class="col-md-3 bg-warning pt-3 rounded">
      <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
        <input type="text" placeholder="Correo del usuario..." class="form-control" name="uname" required> 
      </div>
    </div>

   </form>
  
<br>
  

  
<form th:action="@{/jefe/iniciarSesion}" th:object="${jefe}" class="row justify-content-center border-0 shadow-none">

  <div class="col-md-2 bg-warning pt-4 rounded">
    
    <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
      <p class="pb-3">Inserte Contraseña</p> 
    </div>
  </div>
<div class="col-md-1"></div>
  <div class="col-md-3 bg-warning pt-3 rounded">
    <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
    <input type="password" id="confirm_password" placeholder="Inserte Contraseña..." class="form-control" required>  
    </div>
  </div>



<br>
    <div class="col-md-12 p-4">
      <div class="row justify-content-center">
        <button type="submit" class="bnt btn-primary col-md-2 rounded">Iniciar Sesión</button>

      </div>

    </div>
    </form> 

        <br>
        <br>
	<div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
