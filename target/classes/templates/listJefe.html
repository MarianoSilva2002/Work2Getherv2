<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
       <!-- Required meta tags -->
		<meta charset="utf-8">
   		<title>Inicio Jefes</title>
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
			</script>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/all.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
         <div th:replace="fragments/header2 :: header"></div>
      	<br>
      	<br>
      	<br>
        <div class="row">
          <div class="col-3">
            <img class ="img-fluid" th:src="@{/img/Work2Gether.png}" alt="Logo de Work2gether">
          </div>
          <div class="col-9 text-center">
            <div class="container">
              <div class="bg-warning pt-3 px-3 pb-1 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-1">
                  <p>Bienvenido</p>
                </div>
              </div>
            </div>
          </div>
        </div>
       
        <br>
        <br>
        <br>
        
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                  <div>
                    <p>Prioritario: </p>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Si
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">No
                      </label>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-2">
                        <p>Estado: </p>
                      </div>
                      <div class="col-9">
                        <form>
                          <select name="cars" class="custom-select col-6">
                            <option selected>Seleccionar</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En proceso">En proceso</option>
                            <option value="Realizado">Realizado</option>
                          </select>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Aplicar</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
          
              </div>
            </div>
          </div>
       

          
            <div class="col text-center">
              <div class="container">
                <div class="bg-warning pt-3 px-2 pb-1 rounded">
                  <div class="bg-white text-black font-weight-bold rounded pt-1">
                    <p>Trabajos por realizar</p>
                  </div>
                </div>
              </div>
            </div>
            <br>
          <br>
          <div class="container">
          <div class="table-responsive text-center">
			<table id="example" style="width: 100%"
				class="table table-hover table-bordered">
				<thead style="background-color: rgb(255, 193, 7);">
                <tr>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Fecha Limite</th>
                  <th>Prioridad</th>  
                </tr>
              </thead>
              <tbody> 
              <tr th:each="a: ${listaActividades}">
						<td th:text="${a.Nombre}"></td>
						<td th:text="${a.Descripcion}"></td>
						<td th:text="${#dates.format(a.FechaLimite,'dd/MM/yyyy')}"></td>
						<td th:text="${a.Prioridad}"></td>
					</tr>
              </tbody>
            </table>
           </div>
           </div>
          
    <br>
    <br>
    <br>
    
    <div class="container">
      <div class="col text-center">
        <div class="container">
          <div class="bg-warning pt-3 px-2 pb-1 rounded">
            <div class="bg-white text-black font-weight-bold rounded pt-1">
              <p>Trabajos Entregados</p>
            </div>
          </div>
        </div>
      </div>
      <br>
    <br>
      <div class="table-responsive text-center">
			<table id="example" style="width: 100%"
				class="table table-hover table-bordered">
				<thead style="background-color: rgb(255, 193, 7);">
          <tr>
            <th>Empleado</th>
            <th>Documento</th>
            <th>Estado</th> 
            <th>Prioridad</th> 
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>
  </div>

    <br>
    <br>    
        <br>
        <br>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
