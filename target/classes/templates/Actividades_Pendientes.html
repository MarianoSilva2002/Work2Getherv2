<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
		<meta charset="utf-8">
   		<title>Actividades Realizadas</title>
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
			</script>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/all.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div th:replace="fragments/header3 :: header"></div>
        <div class="row">
          <div class="col">
            <img class ="img-fluid" th:src="@{/img/Work2Gether.png}" alt="Logo de Work2gether">
          </div>
          <div class="col-9 text-center">
            <div class="container">
              <div class="m-5 bg-warning pt-3 px-3 pb-1 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-1">
                  <p>Actividades</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-2">
            </div>
          </div>
            <div class="container text-center">
              <a type="button" th:href="@{/actividad/ARealizadas}"class="align-content-end btn btn-primary">Actividades Realizadas</a>  
              <a type="button" th:href="@{/actividad/APendientes}"class="align-content-end btn btn-primary">Actividades Pendientes</a>
          </div>
          <br>
          <div class="row text-center">
            <div class="col-1"></div>
              <div class="col-10 bg-warning py-3 rounded">
                    <div class="bg-white text-black font-weight-bold rounded">
                      <div class="row">
                        <div class="col-3">
                          <p class="text-left">Actividades pendientes</p> 
                        </div>
                        <div class="col-9">
                          <div class="row">
                            <div class="col-2">
                              <p>Filtros: </p>
                            </div>
                            <div class="col-10">
                              <form th:action="@{/actividad/filtro2}" method="post" th:object="${actividad}" class="d-flex">
                           		 <div class="row">
                           		 	<div class="col-8">
                                		<select th:field="*{Prioridad}" name="cars" class="custom-select " placeholder="Seleccionar">
                                  			<option th:value="Si">Prioridad</option>
                                  			<option th:value="No">Fecha limite</option>
                               			 </select>
                            		</div>
                           			 <div class="col-2">
                            			<button type="submit" class="btn btn-primary"> Filtrar</button>
                           		 	</div>
                           		 </div>
                             </form>
            		       </div>
                          </div>
                        </div> 
                      </div>                     
                      <div class="row my-2 " th:each="a: ${listaActividades}"> 
                      <div class="col"></div>
                      <div class="col-10">       
                          <div class="d-flex"> 
                          <label th:text="${a.Nombre}"> </label>
                          </div>
                          <div class="d-flex">
                          <p class="text-left mr-1"> Fecha de entrega de documento:   </p><label th:text="${#dates.format(a.FechaLimite,'dd/MM/yyyy')}"></label>
                          </div>
                        <div style="background-color:rgb(235, 113, 14);" >
                          <p>ㅤㅤ </p>
                          <label th:text="${a.Descripcion}"></label>
                          <p>ㅤㅤ </p>
                        </div>
                        <div class="container text-center">
                          <button type="button" class="btn btn-primary ">Iniciar</button>
                          <button type="button" class="btn btn-primary ">Pausar</button>
                          <button type="button" class="btn btn-primary ">Finalizar</button>
                      </div>
                      </div>
                      <div class="col"></div>
                      </div> 
                  </div>
              </div>
            <div class="col-1"></div>
            </div>
          </div>
        <br>
        <br>
        <br>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
