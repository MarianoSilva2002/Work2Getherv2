<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<title>Mensajeria Jefe</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
			</script>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/all.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header3 :: header"></div>
	<div class="row">
		<div class="col">
			<img class="img-fluid" th:src="@{/img/Work2Gether.png}"
				alt="Logo de Work2gether">
		</div>
		<div class="col-9 text-center">
			<div class="container">
				<div class="m-5 bg-warning pt-3 px-3 pb-1 rounded">
					<div class="bg-white text-black font-weight-bold rounded pt-1">
						<p>Chat</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="row text-center">
		<div class="col-2"></div>
		<div class="col-8 bg-warning py-3 rounded">
			<div class="bg-white text-black font-weight-bold rounded">
				<p class="text-left">Mensajeria con el jefe</p>
				<div class="row my-2 " th:each="a: ${listMensajes}">
					<div class="col"></div>
					<div class="col-10">
						<div th:if="${a.Emisor_correo} == ${jefe.correo}">
							<div class="row">
								<div class="col-5 card"
									style="background-color: rgb(108, 202, 255);">
									<div class="card-body">
										<p class="text-left" th:text="${jefe.Nombre}" ></p>
										<p th:text="${a.Mensaje}" class="text-left"></p>
									</div>
								</div>
								<div class="col-7"></div>
							</div>
						</div>
						<div th:unless="${a.Emisor_correo} == ${jefe.correo}">
							<div class="row">
								<div class="col-7"></div>
								<div class="col-5 card"
									style="background-color: rgb(108, 202, 255);">
									<div class="card-body">
										<p class="text-right" th:text="${a.empleado.Nombre}"></p>
										<p th:text="${a.Mensaje}" class="text-right"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
				<a type="button" th:href="@{/mensaje/Enviar_Jefe}"
					class="align-content-end btn btn-primary">Crear Mensaje</a>
					<br>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
